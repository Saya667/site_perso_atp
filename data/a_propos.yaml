  Présentation : Je m’appelle Théophile GAREL, né le 16 janvier 2000 à Avignon.<br> Très tôt, mon père m'a mis un ordinateur entre les mains. De là est né une passion, notamment pour le hardware. Après avoir eu mon premier PC (portable) en 2009, j'ai monté mon second pc (fixe) en 2012. C'est à ce moment que s'est développée ma passion quant à la conception et au fonctionnement des ordinateurs, mais aussi des réseaux qui leur permettent de communiquer.
  Parcours : A l'origine tourné vers le domaine commercial (Bac STMG spécialité Marketing, obtenu avec la mention "Très bien"), j'ai toujours eu une forte appétence pour le numérique. Après avoir envisagé le marketing digital, je suis désormais tourné vers l'acquision de compétences techniques. A la suite de mon BTS SIO - Option SISR, j'aimerais m'orientier en Licence STS Sécurité des Réseaux et Cybersécurité.
  Centres d'intérêt : Le sport (musculation, surf), la lecture (principalement de mangas, occasionnellement de romans), les jeux-vidéos, films, séries ainsi que la musique. Je suis également intéressé par toutes les autres formes d'art. 